<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.first_name }} {{ author.last_name }}</title>
    <link rel="stylesheet" href="{% static 'css/author.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'author_detail' author.id %}">Author Details</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="author-info">
            <p><strong>Biography:</strong> {{ author.biography }}</p>
            <p><strong>Books:</strong></p>
            <ul>
                {% for book in books %}
                    <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
